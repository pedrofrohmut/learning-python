{% extends 'base.html' %}

{% block title %}
  Sign In
{% endblock %}

{% block content %}
  <h3>Sign In</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail address</label>
      <input 
         type="email" 
         id="email" 
         name="email" 
         class="form-control" 
         placeholder="Enter your e-mail address" 
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input 
        id="password" 
        type="password" 
        name="password" 
        class="form-control"
        placeholder="Enter a secure password"
      />
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
